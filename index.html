<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Generador de Contraseñas</h2>
        <div class="result">
            <div class="result__title field-title">Generated Password</div>
            <div class="result__info right">click to copy</div>
            <div class="result__info left">copied</div>
            <div class="result__viewbox" id="result">Haga click en generar </div>
            <button id="copy-btn" style="--x: 0; --y: 0">
    <i class="far fa-copy"></i></button>
        </div>
        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length='0'>longitud:</div>
            <input id="slider" type="range" min="4" max="32" value="16" />
        </div>
    
        <div class="settings">
            <span class="settings__title field-title">ajustes</span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Incluir Mayúsculas</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Incluir Minúsculas</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked />
                <label for="number">Incluir Números</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" />
                <label for="symbol">Incluir Símbolos</label>
            </div>
        </div>
    
        <button class="btn generate" id="generate">Generar Contraseña</button>
    </div>
</body>
</html>
